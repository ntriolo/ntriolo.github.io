<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Game with Fabric.js</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #283048, #859398);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .controls {
      margin-bottom: 20px;
      text-align: center;
    }
    canvas {
      border: 2px solid #000;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .timer {
      font-size: 24px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="startRestartGame()">Start/Restart Game</button>
    <button onclick="toggleTTS()">
      <span id="tts-status">Turn off TTS</span>
    </button>
  </div>
  <div class="timer">
    <span id="white-timer">White: 5:00</span> | 
    <span id="black-timer">Black: 5:00</span>
  </div>
  <canvas id="chessboard" width="480" height="480"></canvas>
  <script>
    const canvas = new fabric.Canvas('chessboard');
    const pieceImages = {
      'r': 'https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg',
      'n': 'https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg',
      'b': 'https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg',
      'q': 'https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt45.svg',
      'k': 'https://upload.wikimedia.org/wikipedia/commons/f/f0/Chess_kdt45.svg',
      'p': 'https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg',
      'R': 'https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg',
      'N': 'https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg',
      'B': 'https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg',
      'Q': 'https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt45.svg',
      'K': 'https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg',
      'P': 'https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg'
    };
    let game = [];
    let isWhiteTurn = true;
    let selectedPiece = null;
    let isTTSOn = true;

    let whiteTime = 300; // 5 minutes in seconds
    let blackTime = 300; // 5 minutes in seconds
    let whiteTimerInterval;
    let blackTimerInterval;

    function speak(text) {
      if (isTTSOn) {
        const utterance = new SpeechSynthesisUtterance(text);
        window.speechSynthesis.speak(utterance);
      }
    }

    function drawBoard() {
      const tileSize = 60;
      for (let i = 0; i < 8; i++) {
        for (let j = 0; j < 8; j++) {
          const isLight = (i + j) % 2 === 0;
          const rect = new fabric.Rect({
            left: j * tileSize,
            top: i * tileSize,
            width: tileSize,
            height: tileSize,
            fill: isLight ? '#f0d9b5' : '#b58863',
            selectable: false
          });
          canvas.add(rect);
        }
      }
    }

    function drawPieces() {
      const tileSize = 60;
      canvas.getObjects('image').forEach(obj => canvas.remove(obj)); // Clear previous pieces
      for (let i = 0; i < 8; i++) {
        for (let j = 0; j < 8; j++) {
          const piece = game[i][j];
          if (piece) {
            fabric.Image.fromURL(pieceImages[piece], (img) => {
              img.set({
                left: j * tileSize,
                top: i * tileSize,
                scaleX: tileSize / img.width,
                scaleY: tileSize / img.height,
                hasControls: false,
                hasBorders: false,
                selectable: true, // Make pieces selectable
                data: { row: i, col: j, piece }
              });

              // Add event listener for piece selection
              img.on('mousedown', function () {
                console.log(`Clicked on ${piece} at (${i}, ${j})`);
                if (!selectedPiece) {
                  selectedPiece = { piece, row: i, col: j };
                  console.log(`Selected ${piece} at (${i}, ${j})`);
                  speak(`Selected ${piece}`);
                }
              });

              canvas.add(img);
            });
          }
        }
      }
    }

    function startRestartGame() {
      clearInterval(whiteTimerInterval);
      clearInterval(blackTimerInterval);
      whiteTime = 300; // Reset to 5 minutes
      blackTime = 300; // Reset to 5 minutes
      document.getElementById('white-timer').textContent = 'White: 5:00';
      document.getElementById('black-timer').textContent = 'Black: 5:00';
      game = [
        ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
        ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
        ['', '', '', '', '', '', '', ''],
        ['', '', '', '', '', '', '', ''],
        ['', '', '', '', '', '', '', ''],
        ['', '', '', '', '', '', '', ''],
        ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
        ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
      ];
      isWhiteTurn = true;
      selectedPiece = null;
      canvas.clear();
      drawBoard();
      drawPieces();
      startTimer();
      speak("Game started. White's turn.");
    }

    function toggleTTS() {
      isTTSOn = !isTTSOn;
      document.getElementById('tts-status').textContent = isTTSOn ? "Turn off TTS" : "Turn on TTS";
    }

    function startTimer() {
      if (isWhiteTurn) {
        whiteTimerInterval = setInterval(() => {
          if (whiteTime > 0) {
            whiteTime--;
            document.getElementById('white-timer').textContent = `White: ${formatTime(whiteTime)}`;
          }
        }, 1000);
      } else {
        blackTimerInterval = setInterval(() => {
          if (blackTime > 0) {
            blackTime--;
            document.getElementById('black-timer').textContent = `Black: ${formatTime(blackTime)}`;
          }
        }, 1000);
      }
    }

    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secondsLeft = seconds % 60;
      return `${minutes}:${secondsLeft.toString().padStart(2, '0')}`;
    }

    function switchTurn() {
      if (isWhiteTurn) {
        clearInterval(whiteTimerInterval);
        isWhiteTurn = false;
        startTimer();
        speak("Black's turn");
      } else {
        clearInterval(blackTimerInterval);
        isWhiteTurn = true;
        startTimer();
        speak("White's turn");
      }
    }

    function isValidMove(piece, startRow, startCol, endRow, endCol) {
      const rowDiff = endRow - startRow;
      const colDiff = Math.abs(startCol - endCol);

      switch (piece.toLowerCase()) {
        case 'p': {
          const direction = piece === 'P' ? -1 : 1; // White moves up (-1), Black moves down (+1)
          const startRowPawn = piece === 'P' ? 6 : 1;
          return (
            (colDiff === 0 &&
              ((rowDiff === direction && game[endRow][endCol] === '') || // One step forward
               (rowDiff === 2 * direction && startRow === startRowPawn && game[endRow][endCol] === ''))) || // Two steps forward
            (colDiff === 1 && rowDiff === direction && game[endRow][endCol] !== '') // Capture
          );
        }
        case 'r':
          return (rowDiff === 0 || colDiff === 0); // Horizontal or vertical move
        case 'n':
          return (rowDiff === 2 && colDiff === 1) || (rowDiff === 1 && colDiff === 2); // L-shape move
        case 'b':
          return rowDiff === colDiff; // Diagonal move
        case 'q':
          return (rowDiff === 0 || colDiff === 0) || (rowDiff === colDiff); // Horizontal, vertical, or diagonal
        case 'k':
          return (rowDiff <= 1 && colDiff <= 1); // One square in any direction
        default:
          return false;
      }
    }

    // Add more functionality for capturing pieces and game state management here

    drawBoard();
    startRestartGame(); // Initial game start

  </script>
</body>
</html>
