<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric.js Chessboard with Moveable Pieces</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script>
        const canvas = new fabric.Canvas('canvas');
        const squareSize = 50;
        let turn = 'white'; // White goes first

        function createChessboard() {
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const isLightSquare = (row + col) % 2 === 0;
                    const square = new fabric.Rect({
                        left: col * squareSize,
                        top: row * squareSize,
                        fill: isLightSquare ? '#eee' : '#8B4513',
                        width: squareSize,
                        height: squareSize,
                        selectable: false
                    });
                    canvas.add(square);
                }
            }
        }

        function addPieces() {
            const pieces = {
                'r': 'https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg',
                'n': 'https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg',
                'b': 'https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg',
                'q': 'https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt45.svg',
                'k': 'https://upload.wikimedia.org/wikipedia/commons/f/f0/Chess_kdt45.svg',
                'p': 'https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg',
                'R': 'https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg',
                'N': 'https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg',
                'B': 'https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg',
                'Q': 'https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt45.svg',
                'K': 'https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg',
                'P': 'https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg'
            };

            const boardState = [
                ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
                ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
                ['.', '.', '.', '.', '.', '.', '.', '.'],
                ['.', '.', '.', '.', '.', '.', '.', '.'],
                ['.', '.', '.', '.', '.', '.', '.', '.'],
                ['.', '.', '.', '.', '.', '.', '.', '.'],
                ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
                ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
            ];

            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const piece = boardState[row][col];
                    if (piece !== '.') {
                        fabric.loadSVGFromURL(pieces[piece], function(objects, options) {
                            const svgPiece = fabric.util.groupSVGElements(objects, options);
                            svgPiece.set({
                                left: col * squareSize + squareSize / 2,
                                top: row * squareSize + squareSize / 2,
                                originX: 'center',
                                originY: 'center',
                                hasControls: false,
                                selectable: true,
                                pieceColor: piece === piece.toUpperCase() ? 'white' : 'black',
                                pieceType: piece.toLowerCase(),
                                startX: col,
                                startY: row
                            });

                            svgPiece.on('mousedown', function() {
                                if ((turn === 'white' && this.pieceColor === 'white') || 
                                    (turn === 'black' && this.pieceColor === 'black')) {
                                    this.set({ opacity: 0.5 });
                                    canvas.setActiveObject(this);
                                }
                            });

                            svgPiece.on('mouseup', function() {
                                if (canvas.getActiveObject() === this) {
                                    this.set({ opacity: 1 });
                                    turn = turn === 'white' ? 'black' : 'white';
                                }
                            });

                            canvas.add(svgPiece);
                        });
                    }
                }
            }
        }

        canvas.on('object:moving', function(e) {
            const obj = e.target;
            const pieceType = obj.pieceType;
            const pieceColor = obj.pieceColor;
            const startX = obj.startX;
            const startY = obj.startY;
            const endX = Math.round(obj.left / squareSize);
            const endY = Math.round(obj.top / squareSize);

            let validMove = false;

            switch (pieceType) {
                case 'p': // Pawn
                    if (pieceColor === 'white') {
                        if ((startY === 6 && endY === 4 && startX === endX) || // Initial two-square move
                            (endY === startY - 1 && startX === endX)) { // Single square move
                            validMove = true;
                        } else if (endY === startY - 1 && Math.abs(endX - startX) === 1) {
                            validMove = true; // Diagonal capture
                        }
                    } else if (pieceColor === 'black') {
                        if ((startY === 1 && endY === 3 && startX === endX) || // Initial two-square move
                            (endY === startY + 1 && startX === endX)) { // Single square move
                            validMove = true;
                        } else if (endY === startY + 1 && Math.abs(endX - startX) === 1) {
                            validMove = true; // Diagonal capture
                        }
                    }
                    break;
                case 'r': // Rook
                    if (startX === endX || startY === endY) {
                        validMove = true;
                    }
                    break;
                case 'n': // Knight
                    if ((Math.abs(startX - endX) === 2 && Math.abs(startY - endY) === 1) ||
                        (Math.abs(startX - endX) === 1 && Math.abs(startY - endY) === 2)) {
                        validMove = true;
                    }
                    break;
                case 'b': // Bishop
                    if (Math.abs(startX - endX) === Math.abs(startY - endY)) {
                        validMove = true;
                    }
                    break;
                case 'q': // Queen
                    if (startX === endX || startY === endY || 
                        Math.abs(startX - endX) === Math.abs(startY - endY)) {
                        validMove = true;
                    }
                    break;
                case 'k': // King
                    if (Math.abs(startX - endX) <= 1 && Math.abs(startY - endY) <= 1) {
                        validMove = true;
                    }
                    break;
            }

            if (validMove) {
                obj.set({
                    left: endX * squareSize + squareSize / 2,
                    top: endY * squareSize + squareSize / 2
                });
                obj.startX = endX;
                obj.startY = endY;
            } else {
                obj.set({
                    left: startX * squareSize + squareSize / 2,
                    top: startY * squareSize + squareSize / 2
                });
            }
        });

        createChessboard();
        addPieces();
    </script>
</body>
</html>
