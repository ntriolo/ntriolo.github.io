<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fabric.js Chess Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>Fabric.js Chess Game</h1>
  <button id="startRestart">Start/Restart Game</button>
  <div>
    <canvas id="chessboard" width="480" height="480"></canvas>
  </div>

  <script>
    const canvas = new fabric.Canvas('chessboard');
    const squareSize = 60;
    const boardSize = 8;
    let pieces = [];
    const boardState = Array(8).fill(null).map(() => Array(8).fill(null));

    const pieceImages = {
      r: 'https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg',
      n: 'https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg',
      b: 'https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg',
      q: 'https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt45.svg',
      k: 'https://upload.wikimedia.org/wikipedia/commons/f/f0/Chess_kdt45.svg',
      p: 'https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg',
      R: 'https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg',
      N: 'https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg',
      B: 'https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg',
      Q: 'https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt45.svg',
      K: 'https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg',
      P: 'https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg',
    };

    function drawBoard() {
      canvas.clear();
      for (let row = 0; row < boardSize; row++) {
        for (let col = 0; col < boardSize; col++) {
          const isWhite = (row + col) % 2 === 0;
          const rect = new fabric.Rect({
            left: col * squareSize,
            top: row * squareSize,
            width: squareSize,
            height: squareSize,
            fill: isWhite ? '#f0d9b5' : '#b58863',
            selectable: false,
          });
          canvas.add(rect);
        }
      }
    }

    function createPieces() {
      const piecePositions = {
        'RNBQKBNR': 0,
        'PPPPPPPP': 1,
        'pppppppp': 6,
        'rnbqkbnr': 7
      };

      for (const [rowConfig, rowIndex] of Object.entries(piecePositions)) {
        for (let col = 0; col < rowConfig.length; col++) {
          const pieceChar = rowConfig[col];
          const pieceImage = pieceImages[pieceChar];

          fabric.Image.fromURL(pieceImage, function (img) {
            img.set({
              left: col * squareSize,
              top: rowIndex * squareSize,
              scaleX: squareSize / img.width,
              scaleY: squareSize / img.height,
              originX: 'left',
              originY: 'top',
              selectable: true,
              hasControls: false,
              pieceType: pieceChar.toLowerCase(),
              color: pieceChar === pieceChar.toLowerCase() ? 'black' : 'white',
              moved: false,
              startLeft: col * squareSize,
              startTop: rowIndex * squareSize,
            });

            pieces.push(img);
            canvas.add(img);
            boardState[rowIndex][col] = img;
          });
        }
      }
    }

    function getBoardPosition(left, top) {
      return {
        col: Math.floor(left / squareSize),
        row: Math.floor(top / squareSize),
      };
    }

    function isPathClear(from, to) {
      const rowDiff = Math.sign(to.row - from.row);
      const colDiff = Math.sign(to.col - from.col);
      let row = from.row + rowDiff;
      let col = from.col + colDiff;

      while (row !== to.row || col !== to.col) {
        if (boardState[row][col]) {
          return false;
        }
        row += rowDiff;
        col += colDiff;
      }
      return true;
    }

    function isValidMove(piece, from, to) {
      const pieceType = piece.pieceType;
      const direction = piece.color === 'black' ? 1 : -1;
      const rowDiff = to.row - from.row;
      const colDiff = to.col - from.col;

      if (to.row < 0 || to.row >= boardSize || to.col < 0 || to.col >= boardSize) return false;

      if (pieceType === 'p') {
        if (colDiff === 0 && boardState[to.row][to.col] === null) {
          if (rowDiff === direction || (rowDiff === 2 * direction && !piece.moved && boardState[from.row + direction][from.col] === null)) {
            return true;
          }
        }
        if (Math.abs(colDiff) === 1 && rowDiff === direction && boardState[to.row][to.col]?.color !== piece.color) {
          return true;
        }
      }

      if (pieceType === 'r') {
        if ((from.row === to.row || from.col === to.col) && isPathClear(from, to)) {
          return true;
        }
      }

      if (pieceType === 'n') {
        if ((Math.abs(rowDiff) === 2 && Math.abs(colDiff) === 1) ||
            (Math.abs(rowDiff) === 1 && Math.abs(colDiff) === 2)) {
          return true;
        }
      }

      if (pieceType === 'b') {
        if (Math.abs(rowDiff) === Math.abs(colDiff) && isPathClear(from, to)) {
          return true;
        }
      }

      if (pieceType === 'q') {
        if ((from.row === to.row || from.col === to.col || Math.abs(rowDiff) === Math.abs(colDiff)) && isPathClear(from, to)) {
          return true;
        }
      }

      if (pieceType === 'k') {
        if (Math.abs(rowDiff) <= 1 && Math.abs(colDiff) <= 1) {
          return true;
        }
      }

      return false;
    }

    function updateBoardState(piece, from, to) {
      boardState[from.row][from.col] = null;
      boardState[to.row][to.col] = piece;
      piece.moved = true;
    }

    function setupPieceMovement() {
      canvas.on('object:moving', (e) => {
        const piece = e.target;
        const from = getBoardPosition(piece.startLeft, piece.startTop);
        const to = getBoardPosition(piece.left, piece.top);

        // Temporarily move piece visually, but check move validity when it's released
        if (!isValidMove(piece, from, to)) {
          e.target.set({
            left: piece.startLeft,
            top: piece.startTop
          });
        }
      });

      canvas.on('object:moved', (e) => {
        const piece = e.target;
        const from = getBoardPosition(piece.startLeft, piece.startTop);
        const to = getBoardPosition(piece.left, piece.top);

        if (isValidMove(piece, from, to)) {
          updateBoardState(piece, from, to);
          piece.startLeft = piece.left;
          piece.startTop = piece.top;
          if (boardState[to.row][to.col]) {
            canvas.remove(boardState[to.row][to.col]);
          }
        } else {
          piece.left = piece.startLeft;
          piece.top = piece.startTop;
        }

        canvas.renderAll();
      });
    }

    function startGame() {
      drawBoard();
      createPieces();
      setupPieceMovement();
    }

    document.getElementById('startRestart').addEventListener('click', startGame);

    startGame();
  </script>
</body>
</html>
