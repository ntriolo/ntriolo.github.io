<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Shooter Game with Images</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <style>
        canvas {
            border: 1px solid black;
        }
        #controls, #hud {
            font-family: Arial, sans-serif;
            margin-top: 10px;
        }
        #controls button {
            margin-right: 10px;
        }
        #hud span {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="hud">
        <span>Score: <span id="score">0</span></span>
        <span>Lives: <span id="lives">3</span></span>
    </div>
    <div id="controls">
        <button id="startButton">Start</button>
        <button id="stopButton" disabled>Stop</button>
    </div>
    <script>
        const canvas = new fabric.Canvas('gameCanvas');

        // Set up a background image
        fabric.Image.fromURL('https://github.com/ntriolo/ntriolo.github.io/blob/main/fabricjs2Dshooter/caveman%20background.jpeg?raw=true', function(img) {
            img.scaleToWidth(canvas.width); // Scale the background to fit the canvas width
            img.scaleToHeight(canvas.height); // Scale the background to fit the canvas height
            canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas)); // Set as background
        });

        // Game elements
        let shooter;
        const bullets = [];
        const enemies = [];

        // Game state
        let score = 0;
        let lives = 3;
        let gameRunning = false;
        let gameLoopId = null;
        let enemyIntervalId = null;

        // Update HUD
        function updateHUD() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
        }

        // Load shooter image
        fabric.Image.fromURL('https://github.com/ntriolo/ntriolo.github.io/blob/main/fabricjs2Dshooter/caveman-removebg-preview.png?raw=true', function(img) {
            shooter = img.set({
                left: 50,
                top: canvas.height / 2 - 25,
                originX: 'center',
                originY: 'center',
                scaleX: 0.1,
                scaleY: 0.1 // Scale the image to fit
            });
            canvas.add(shooter);
        });

        // Shooter movement
        let shooterVelocity = { x: 0, y: 0 }; // Velocity for smooth movement

        function moveShooter(direction) {
            if (!shooter) return;

            const scaledHeight = shooter.height * shooter.scaleY; // Calculate the scaled height
            const scaledWidth = shooter.width * shooter.scaleX; // Calculate the scaled width

            // Update shooter position based on direction
            if (direction === 'up' && shooter.top > 0) {
                shooter.top -= 15; // Move up
            } else if (direction === 'down' && shooter.top < canvas.height - scaledHeight) {
                shooter.top += 15; // Move down
            } else if (direction === 'left' && shooter.left > 0) {
                shooter.left -= 5; // Move left
            } else if (direction === 'right' && shooter.left < canvas.width - scaledWidth) {
                shooter.left += 5; // Move right
            }

            shooter.setCoords(); // Update the object's coordinates
            canvas.renderAll();  // Render the changes
        }

        // Shooting bullets
        function shoot() {
            if (!shooter) return;

            const shooterWidth = shooter.width * shooter.scaleX; // Scaled width
            const shooterHeight = shooter.height * shooter.scaleY; // Scaled height

            const bullet = new fabric.Rect({
                left: shooter.left + shooterWidth / 2, // Starting from the shooter's right edge
                top: shooter.top + shooterHeight / 2 - 5, // Center of the shooter vertically
                fill: 'red',
                width: 10,
                height: 10
            });

            bullets.push(bullet);
            canvas.add(bullet);

            // Animate the bullet
            function moveBullet() {
                if (bullet.left < canvas.width) {
                    bullet.left += 10;
                    bullet.setCoords();
                    canvas.renderAll();
                    requestAnimationFrame(moveBullet);
                } else {
                    canvas.remove(bullet);
                    bullets.splice(bullets.indexOf(bullet), 1);
                }
            }

            moveBullet();
        }

        // Load enemy image and create an enemy
        function createEnemy() {
            fabric.Image.fromURL('https://github.com/ntriolo/ntriolo.github.io/blob/main/fabricjs2Dshooter/pig-removebg-preview.png?raw=true', function(img) {
                const enemy = img.set({
                    left: canvas.width,
                    top: Math.random() * (canvas.height - 50),
                    originX: 'center',
                    originY: 'center',
                    scaleX: 0.2,
                    scaleY: 0.2 // Scale the image to fit
                });
                enemies.push(enemy);
                canvas.add(enemy);
            });
        }

        // Update bullets and enemies
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.left += 10;
                bullet.setCoords();
                if (bullet.left > canvas.width) {
                    canvas.remove(bullet);
                    bullets.splice(i, 1);
                }
            }
        }

        function updateEnemies() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                enemy.left -= 5;
                enemy.setCoords();
                if (enemy.left < 0) {
                    canvas.remove(enemy);
                    enemies.splice(i, 1);
                    lives--;
                    updateHUD();
                    if (lives <= 0) {
                        stopGame();
                        alert('Game Over! Final Score: ' + score);
                    }
                }
            }
        }

        // Collision check
        function checkCollisions() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    if (isColliding(bullet, enemy)) {
                        canvas.remove(bullet);
                        canvas.remove(enemy);
                        bullets.splice(i, 1);
                        enemies.splice(j, 1);
                        score += 10;
                        updateHUD();
                        break;
                    }
                }
            }
        }

        function isColliding(obj1, obj2) {
            const obj1Bounds = obj1.aCoords;
            const obj2Bounds = obj2.aCoords;

            return (
                obj1Bounds.tl.x < obj2Bounds.br.x &&
                obj1Bounds.br.x > obj2Bounds.tl.x &&
                obj1Bounds.tl.y < obj2Bounds.br.y &&
                obj1Bounds.br.y > obj2Bounds.tl.y
            );
        }

        // Game loop
        function gameLoop() {
            updateBullets();
            updateEnemies();
            checkCollisions();
            canvas.renderAll();
            if (gameRunning) {
                gameLoopId = requestAnimationFrame(gameLoop);
            }
        }

        // Start game
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gameLoopId = requestAnimationFrame(gameLoop);
                enemyIntervalId = setInterval(createEnemy, 2000);
                document.getElementById('startButton').disabled = true;
                document.getElementById('stopButton').disabled = false;
            }
        }

        // Stop game
        function stopGame() {
            if (gameRunning) {
                gameRunning = false;
                cancelAnimationFrame(gameLoopId);
                clearInterval(enemyIntervalId);
                document.getElementById('startButton').disabled = false;
                document.getElementById('stopButton').disabled = true;
            }
        }

        // Event listeners
        document.getElementById('startButton').addEventListener('click', startGame);
        document.getElementById('stopButton').addEventListener('click', stopGame);

        document.addEventListener('keydown', (event) => {
            if (!gameRunning) return;
            if (event.key === 'ArrowUp') moveShooter('up');
            if (event.key === 'ArrowDown') moveShooter('down');
            if (event.key === 'ArrowLeft') moveShooter('left');
            if (event.key === 'ArrowRight') moveShooter('right');
            if (event.key === ' ') shoot();
        });

        // Initialize HUD
        updateHUD();
    </script>
</body>
</html>
