<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Shooter Game with Images</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <style>
        canvas {
            border: 1px solid black;
        }
        #controls, #hud {
            font-family: Arial, sans-serif;
            margin-top: 10px;
        }
        #controls button {
            margin-right: 10px;
        }
        #hud span {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="hud">
        <span>Score: <span id="score">0</span></span>
        <span>Lives: <span id="lives">3</span></span>
    </div>
    <div id="controls">
        <button id="startButton">Start</button>
        <button id="stopButton" disabled>Stop</button>
    </div>
    <script>
        const canvas = new fabric.Canvas('gameCanvas');

        // Game elements
        let shooter;
        const bullets = [];
        const enemies = [];

        // Game state
        let score = 0;
        let lives = 3;
        let gameRunning = false;
        let gameLoopId = null;
        let enemyIntervalId = null;

        // Update HUD
        function updateHUD() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
        }

        // Load shooter image
        fabric.Image.fromURL('https://github.com/ntriolo/ntriolo.github.io/blob/main/fabricjs2Dshooter/caveman background.jpeg', function(img) {
            shooter = img.set({
                left: 50,
                top: canvas.height / 2 - 25,
                originX: 'center',
                originY: 'center',
                scaleX: 0.2,
                scaleY: 0.2 // Scale the image to fit
            });
            canvas.add(shooter);
        });

        // Shooter movement
        function moveShooter(direction) {
            if (!shooter) return;
            if (direction === 'up' && shooter.top > 0) {
                shooter.top -= 20;
            } else if (direction === 'down' && shooter.top < canvas.height - shooter.height) {
                shooter.top += 20;
            }
            shooter.setCoords();
            canvas.renderAll();
        }

        // Shooting bullets
        function shoot() {
            const bullet = new fabric.Rect({
                left: shooter.left + shooter.width / 2,
                top: shooter.top,
                fill: 'red',
                width: 10,
                height: 10
            });
            bullets.push(bullet);
            canvas.add(bullet);
        }

        // Load enemy image and create an enemy
        function createEnemy() {
            fabric.Image.fromURL('enemy.png', function(img) {
                const enemy = img.set({
                    left: canvas.width,
                    top: Math.random() * (canvas.height - 50),
                    originX: 'center',
                    originY: 'center',
                    scaleX: 0.2,
                    scaleY: 0.2 // Scale the image to fit
                });
                enemies.push(enemy);
                canvas.add(enemy);
            });
        }

        // Update bullets and enemies
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.left += 10;
                bullet.setCoords();
                if (bullet.left > canvas.width) {
                    canvas.remove(bullet);
                    bullets.splice(i, 1);
                }
            }
        }

        function updateEnemies() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                enemy.left -= 5;
                enemy.setCoords();
                if (enemy.left < 0) {
                    canvas.remove(enemy);
                    enemies.splice(i, 1);
                    lives--;
                    updateHUD();
                    if (lives <= 0) {
                        stopGame();
                        alert('Game Over! Final Score: ' + score);
                    }
                }
            }
        }

        // Collision check
        function checkCollisions() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    if (isColliding(bullet, enemy)) {
                        canvas.remove(bullet);
                        canvas.remove(enemy);
                        bullets.splice(i, 1);
                        enemies.splice(j, 1);
                        score += 10;
                        updateHUD();
                        break;
                    }
                }
            }
        }

        function isColliding(obj1, obj2) {
            const obj1Bounds = obj1.aCoords;
            const obj2Bounds = obj2.aCoords;

            return (
                obj1Bounds.tl.x < obj2Bounds.br.x &&
                obj1Bounds.br.x > obj2Bounds.tl.x &&
                obj1Bounds.tl.y < obj2Bounds.br.y &&
                obj1Bounds.br.y > obj2Bounds.tl.y
            );
        }

        // Game loop
        function gameLoop() {
            updateBullets();
            updateEnemies();
            checkCollisions();
            canvas.renderAll();
            if (gameRunning) {
                gameLoopId = requestAnimationFrame(gameLoop);
            }
        }

        // Start game
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gameLoopId = requestAnimationFrame(gameLoop);
                enemyIntervalId = setInterval(createEnemy, 2000);
                document.getElementById('startButton').disabled = true;
                document.getElementById('stopButton').disabled = false;
            }
        }

        // Stop game
        function stopGame() {
            if (gameRunning) {
                gameRunning = false;
                cancelAnimationFrame(gameLoopId);
                clearInterval(enemyIntervalId);
                document.getElementById('startButton').disabled = false;
                document.getElementById('stopButton').disabled = true;
            }
        }

        // Event listeners
        document.getElementById('startButton').addEventListener('click', startGame);
        document.getElementById('stopButton').addEventListener('click', stopGame);

        document.addEventListener('keydown', (event) => {
            if (!gameRunning) return;
            if (event.key === 'ArrowUp') moveShooter('up');
            if (event.key === 'ArrowDown') moveShooter('down');
            if (event.key === ' ') shoot();
        });

        // Initialize HUD
        updateHUD();
    </script>
</body>
</html>
