<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Shooter Game with Projectiles</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <style>
        canvas {
            border: 1px solid black;
        }
        #controls, #hud {
            font-family: Arial, sans-serif;
            margin-top: 10px;
        }
        #controls button {
            margin-right: 10px;
        }
        #hud span {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="hud">
        <span>Score: <span id="score">0</span></span>
        <span>Lives: <span id="lives">3</span></span>
    </div>
    <div id="controls">
        <button id="startButton">Start</button>
        <button id="stopButton" disabled>Stop</button>
    </div>
    <script>
        const canvas = new fabric.Canvas('gameCanvas');

        // Set up a background color
        canvas.setBackgroundColor('lightblue', canvas.renderAll.bind(canvas));

        // Sound effects
        const shootSound = new Audio('https://example.com/shoot-sound.mp3'); // Replace with your sound file URL
        const hitSound = new Audio('https://example.com/hit-sound.mp3'); // Replace with your sound file URL
        const backgroundMusic = new Audio('https://example.com/background-music.mp3'); // Replace with your sound file URL

        // Play background music (looping)
        backgroundMusic.loop = true;
        backgroundMusic.volume = 0.5;

        // Game elements
        let shooter;
        const projectiles = [];
        const enemies = [];

        // Game state
        let score = 0;
        let lives = 3;
        let gameRunning = false;
        let gameLoopId = null;
        let enemyIntervalId = null;

        // Update HUD
        function updateHUD() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
        }

        // Shooter setup
        shooter = new fabric.Rect({
            left: 50,
            top: canvas.height / 2 - 25,
            width: 50,
            height: 50,
            fill: 'blue',
            originX: 'center',
            originY: 'center'
        });
        canvas.add(shooter);

        // Movement flags
        let isMovingUp = false;
        let isMovingDown = false;

        function moveShooter() {
            const stepSize = 5;

            if (isMovingUp && shooter.top > 0) {
                shooter.top -= stepSize;
            }
            if (isMovingDown && shooter.top < canvas.height - shooter.height) {
                shooter.top += stepSize;
            }

            shooter.setCoords();
            canvas.renderAll();

            if (isMovingUp || isMovingDown) {
                requestAnimationFrame(moveShooter);
            }
        }

        // Keydown and keyup event listeners
        document.addEventListener('keydown', (event) => {
            if (!gameRunning) return;

            if (event.key === 'ArrowUp' && !isMovingUp) {
                isMovingUp = true;
                moveShooter();
            } else if (event.key === 'ArrowDown' && !isMovingDown) {
                isMovingDown = true;
                moveShooter();
            } else if (event.key === ' ') {
                shoot();
            }
        });

        document.addEventListener('keyup', (event) => {
            if (event.key === 'ArrowUp') {
                isMovingUp = false;
            } else if (event.key === 'ArrowDown') {
                isMovingDown = false;
            }
        });

        // Shooting projectiles
        function shoot() {
            shootSound.play();

            const projectile = new fabric.Circle({
                left: shooter.left + shooter.width / 2,
                top: shooter.top,
                radius: 5,
                fill: 'red',
                originX: 'center',
                originY: 'center'
            });

            projectiles.push(projectile);
            canvas.add(projectile);
        }

        // Create enemies
        function createEnemy() {
            const enemy = new fabric.Rect({
                left: canvas.width,
                top: Math.random() * (canvas.height - 50),
                width: 50,
                height: 50,
                fill: 'green',
                originX: 'center',
                originY: 'center'
            });

            enemies.push(enemy);
            canvas.add(enemy);
        }

        // Update projectiles and enemies
        function updateProjectiles() {
            for (let i = projectiles.length - 1; i >= 0; i--) {
                const projectile = projectiles[i];
                projectile.left += 10;

                if (projectile.left > canvas.width) {
                    canvas.remove(projectile);
                    projectiles.splice(i, 1);
                }
            }
        }

        function updateEnemies() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                enemy.left -= 5;

                if (enemy.left < 0) {
                    canvas.remove(enemy);
                    enemies.splice(i, 1);
                    lives--;
                    updateHUD();

                    if (lives <= 0) {
                        stopGame();
                        alert('Game Over! Final Score: ' + score);
                    }
                }
            }
        }

        // Collision detection
        function checkCollisions() {
            for (let i = projectiles.length - 1; i >= 0; i--) {
                const projectile = projectiles[i];
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    if (projectile.intersectsWithObject(enemy)) {
                        hitSound.play();

                        canvas.remove(projectile);
                        canvas.remove(enemy);

                        projectiles.splice(i, 1);
                        enemies.splice(j, 1);

                        score += 10;
                        updateHUD();
                        break;
                    }
                }
            }
        }

        // Game loop
        function gameLoop() {
            updateProjectiles();
            updateEnemies();
            checkCollisions();
            canvas.renderAll();

            if (gameRunning) {
                gameLoopId = requestAnimationFrame(gameLoop);
            }
        }

        // Start and stop game functions
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                backgroundMusic.play();
                gameLoopId = requestAnimationFrame(gameLoop);
                enemyIntervalId = setInterval(createEnemy, 2000);
                document.getElementById('startButton').disabled = true;
                document.getElementById('stopButton').disabled = false;
            }
        }

        function stopGame() {
            if (gameRunning) {
                gameRunning = false;
                backgroundMusic.pause();
                cancelAnimationFrame(gameLoopId);
                clearInterval(enemyIntervalId);
                document.getElementById('startButton').disabled = false;
                document.getElementById('stopButton').disabled = true;
            }
        }

        // Event listeners for buttons
        document.getElementById('startButton').addEventListener('click', startGame);
        document.getElementById('stopButton').addEventListener('click', stopGame);

        // Initialize HUD
        updateHUD();
    </script>
</body>
</html>
