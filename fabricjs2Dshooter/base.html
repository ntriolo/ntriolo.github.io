<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Shooter Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        // Initialize the canvas
        const canvas = new fabric.Canvas('gameCanvas');

        // Create the shooter character
        const shooter = new fabric.Rect({
            left: 50,
            top: canvas.height / 2 - 25,
            fill: 'blue',
            width: 50,
            height: 50
        });

        // Add the shooter to the canvas
        canvas.add(shooter);

        // Array to keep track of bullets and enemies
        const bullets = [];
        const enemies = [];

        // Function to move the shooter up
        function moveUp() {
            if (shooter.top > 0) {
                shooter.top -= 20; // Increase speed
                canvas.renderAll();
            }
        }

        // Function to move the shooter down
        function moveDown() {
            if (shooter.top < canvas.height - shooter.height) {
                shooter.top += 20; // Increase speed
                canvas.renderAll();
            }
        }

        // Function to shoot bullets
        function shoot() {
            const bullet = new fabric.Rect({
                left: shooter.left + shooter.width,
                top: shooter.top + shooter.height / 2 - 5,
                fill: 'red',
                width: 10,
                height: 10
            });

            canvas.add(bullet);
            bullets.push(bullet);

            // Animate the bullet
            function moveBullet() {
                if (bullet.left < canvas.width) {
                    bullet.left += 10;
                    canvas.renderAll();
                    requestAnimationFrame(moveBullet);
                } else {
                    canvas.remove(bullet);
                    bullets.splice(bullets.indexOf(bullet), 1);
                }
            }

            moveBullet();
        }

        // Function to create enemies
        function createEnemy() {
            const enemy = new fabric.Rect({
                left: canvas.width,
                top: Math.random() * (canvas.height - 50),
                fill: 'green',
                width: 50,
                height: 50
            });

            canvas.add(enemy);
            enemies.push(enemy);

            // Animate the enemy
            function moveEnemy() {
                if (enemy.left > 0) {
                    enemy.left -= 5;
                    canvas.renderAll();
                    requestAnimationFrame(moveEnemy);
                } else {
                    canvas.remove(enemy);
                    enemies.splice(enemies.indexOf(enemy), 1);
                }
            }

            moveEnemy();
        }

        // Generate enemies at random intervals
        setInterval(createEnemy, 2000);

        // Function to check for collisions
        function checkCollisions() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    if (isColliding(bullet, enemy)) {
                        canvas.remove(bullet);
                        canvas.remove(enemy);
                        bullets.splice(i, 1);
                        enemies.splice(j, 1);
                        break; // Exit the inner loop to avoid errors
                    }
                }
            }
        }

        // Function to check if two objects are colliding
        function isColliding(obj1, obj2) {
            return obj1.left < obj2.left + obj2.width &&
                   obj1.left + obj1.width > obj2.left &&
                   obj1.top < obj2.top + obj2.height &&
                   obj1.top + obj1.height > obj2.top;
        }

        // Main game loop
        function gameLoop() {
            checkCollisions();
            canvas.renderAll();
            requestAnimationFrame(gameLoop);
        }

        // Start the game loop
        gameLoop();

        // Event listener for key presses
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowUp') {
                moveUp();
            } else if (event.key === 'ArrowDown') {
                moveDown();
            } else if (event.key === ' ') { // Space bar to shoot
                shoot();
            }
        });
    </script>
</body>
</html>
