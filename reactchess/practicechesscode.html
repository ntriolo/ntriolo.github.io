<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Game with Check Mechanic</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone@7.10.3/babel.min.js" crossorigin></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #283048, #859398);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    #root {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.5);
    }

    .turn-info {
      color: white;
      font-size: 18px;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .button-container {
      margin-bottom: 15px;
      text-align: center;
    }

    .board-container {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-presets="react,stage-3">
    const initialGameState = [
      ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
      ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
      ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
    ];

    const pieceImages = {
      'r': 'https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg',
      'n': 'https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg',
      'b': 'https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg',
      'q': 'https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt45.svg',
      'k': 'https://upload.wikimedia.org/wikipedia/commons/f/f0/Chess_kdt45.svg',
      'p': 'https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg',
      'R': 'https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg',
      'N': 'https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg',
      'B': 'https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg',
      'Q': 'https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt45.svg',
      'K': 'https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg',
      'P': 'https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg'
    };

    function Game() {
      const [game, setGame] = React.useState(initialGameState);
      const [selectedSquare, setSelectedSquare] = React.useState(null);
      const [isWhiteTurn, setIsWhiteTurn] = React.useState(true);
      const [gameOver, setGameOver] = React.useState(false);
      const [inCheck, setInCheck] = React.useState(false);
      const [checkedKingPosition, setCheckedKingPosition] = React.useState(null);
      const [isTTSEnabled, setIsTTSEnabled] = React.useState(true); // State to manage TTS

      // Function to toggle TTS on or off
      function toggleTTS() {
        setIsTTSEnabled(!isTTSEnabled);
      }

      // Function to announce the current player's turn using speech synthesis
      function announceTurn(player) {
        if (isTTSEnabled) {
          const utterance = new SpeechSynthesisUtterance(`${player}'s turn`);
          window.speechSynthesis.speak(utterance);
        }
      }

      // Function to announce when a king is in check
      function announceCheck(player) {
        if (isTTSEnabled) {
          const utterance = new SpeechSynthesisUtterance(`${player} King is in check!`);
          window.speechSynthesis.speak(utterance);
        }
      }

      // Start or restart the game
      function startRestartGame() {
        setGame(initialGameState);
        setSelectedSquare(null);
        setIsWhiteTurn(true);
        setGameOver(false);
        setInCheck(false);
        setCheckedKingPosition(null);
        announceTurn("White"); // Announce white's turn at the beginning of the game
      }

      // Handle square click for moving pieces
      function handleClick(row, col) {
        if (gameOver) return;

        const currentPlayer = isWhiteTurn ? 'White' : 'Black';

        if (selectedSquare) {
          const [selectedRow, selectedCol] = selectedSquare;
          const selectedPiece = game[selectedRow][selectedCol];
          const targetPiece = game[row][col];

          if (selectedPiece && isPlayerPiece(selectedPiece, isWhiteTurn)) {
            if (targetPiece === '' || isOpponentPiece(selectedPiece, targetPiece)) {
              const newGame = game.map(row => row.slice());

              if (targetPiece.toLowerCase() === 'k') {
                setGameOver(true);
                alert(`Game Over! ${currentPlayer} wins by capturing the King.`);
              }

              if (isValidMove(selectedPiece, selectedRow, selectedCol, row, col, newGame)) {
                newGame[row][col] = selectedPiece;
                newGame[selectedRow][selectedCol] = '';
                setGame(newGame);
                setSelectedSquare(null);
                setIsWhiteTurn(!isWhiteTurn);

                // Announce the next player's turn after a move
                const nextPlayer = isWhiteTurn ? "Black" : "White";
                announceTurn(nextPlayer);

                // Check if the opponent's king is now in check
                const opponentKingPos = findKing(newGame, isWhiteTurn ? 'k' : 'K');
                if (isKingInCheck(newGame, opponentKingPos, !isWhiteTurn)) {
                  setInCheck(true);
                  setCheckedKingPosition(opponentKingPos);
                  announceCheck(isWhiteTurn ? "Black" : "White"); // Announce check for the opponent's king
                  alert(`${currentPlayer} has placed the opponent's King in check!`);
                } else {
                  setInCheck(false);
                  setCheckedKingPosition(null);
                }
              } else {
                setSelectedSquare(null);
              }
            } else {
              setSelectedSquare(null);
            }
          } else {
            setSelectedSquare(null);
          }
        } else {
          if (game[row][col] && isPlayerPiece(game[row][col], isWhiteTurn)) {
            setSelectedSquare([row, col]);
          }
        }
      }

      function isPlayerPiece(piece, isWhiteTurn) {
        return isWhiteTurn ? piece === piece.toUpperCase() : piece === piece.toLowerCase();
      }

      function isOpponentPiece(piece, target) {
        return (piece.toUpperCase() === piece && target.toLowerCase() === target) || 
               (piece.toLowerCase() === piece && target.toUpperCase() === target);
      }

      function isValidMove(piece, startRow, startCol, targetRow, targetCol, newGame) {
        const rowDiff = targetRow - startRow;
        const colDiff = targetCol - startCol;

        switch (piece.toLowerCase()) {
          case 'p':
            const direction = isWhiteTurn ? -1 : 1;
            const startRowForPawn = isWhiteTurn ? 6 : 1;
            if (colDiff === 0 && rowDiff === direction && newGame[targetRow][targetCol] === '') {
              return true;
            }
            if (colDiff === 0 && rowDiff === 2 * direction && startRow === startRowForPawn && newGame[targetRow][targetCol] === '' && newGame[startRow + direction][startCol] === '') {
              return true;
            }
            if (Math.abs(colDiff) === 1 && rowDiff === direction && newGame[targetRow][targetCol] !== '' && isOpponentPiece(piece, newGame[targetRow][targetCol])) {
              return true;
            }
            return false;

          case 'r':
            if (colDiff === 0 || rowDiff === 0) {
              return !isPathBlocked(startRow, startCol, targetRow, targetCol);
            }
            return false;

          case 'n':
            return (Math.abs(rowDiff) === 2 && Math.abs(colDiff) === 1) || (Math.abs(rowDiff) === 1 && Math.abs(colDiff) === 2);

          case 'b':
            return Math.abs(rowDiff) === Math.abs(colDiff) && !isPathBlocked(startRow, startCol, targetRow, targetCol);

          case 'q':
            if (colDiff === 0 || rowDiff === 0 || Math.abs(rowDiff) === Math.abs(colDiff)) {
              return !isPathBlocked(startRow, startCol, targetRow, targetCol);
            }
            return false;

          case 'k':
            return Math.abs(rowDiff) <= 1 && Math.abs(colDiff) <= 1;

          default:
            return false;
        }
      }

      function isPathBlocked(startRow, startCol, targetRow, targetCol) {
        const rowStep = targetRow > startRow ? 1 : targetRow < startRow ? -1 : 0;
        const colStep = targetCol > startCol ? 1 : targetCol < startCol ? -1 : 0;
        let row = startRow + rowStep;
        let col = startCol + colStep;
        while (row !== targetRow || col !== targetCol) {
          if (game[row][col] !== '') return true;
          row += rowStep;
          col += colStep;
        }
        return false;
      }

      function findKing(newGame, king) {
        for (let row = 0; row < newGame.length; row++) {
          for (let col = 0; col < newGame[row].length; col++) {
            if (newGame[row][col] === king) {
              return [row, col];
            }
          }
        }
        return null;
      }

      function isKingInCheck(newGame, kingPosition, isWhiteTurn) {
        const opponentMoves = [];
        for (let row = 0; row < newGame.length; row++) {
          for (let col = 0; col < newGame[row].length; col++) {
            const piece = newGame[row][col];
            if (piece !== '' && isPlayerPiece(piece, !isWhiteTurn)) {
              for (let targetRow = 0; targetRow < newGame.length; targetRow++) {
                for (let targetCol = 0; targetCol < newGame[targetRow].length; targetCol++) {
                  if (isValidMove(piece, row, col, targetRow, targetCol, newGame)) {
                    opponentMoves.push([targetRow, targetCol]);
                  }
                }
              }
            }
          }
        }
        return opponentMoves.some(([r, c]) => r === kingPosition[0] && c === kingPosition[1]);
      }

      return (
        <div>
          <div className="turn-info">
            {gameOver ? "Game Over!" : `Current Turn: ${isWhiteTurn ? 'White' : 'Black'}`}
          </div>
          <div className="button-container">
            <button onClick={startRestartGame}>{gameOver ? 'Restart Game' : 'Start/Restart Game'}</button>
            <button onClick={toggleTTS}>{isTTSEnabled ? 'Disable TTS' : 'Enable TTS'}</button> {/* TTS toggle button */}
          </div>
          <div className="board-container">
            <Board game={game} selectedSquare={selectedSquare} onClick={handleClick} />
          </div>
        </div>
      );
    }

    function Board({ game, selectedSquare, onClick }) {
      return (
        <div style={{ display: 'grid', gridTemplateColumns: 'repeat(8, 60px)', gridGap: 0 }}>
          {game.map((row, rowIndex) =>
            row.map((square, colIndex) => (
              <Square
                key={`${rowIndex}-${colIndex}`}
                piece={square}
                selected={selectedSquare && selectedSquare[0] === rowIndex && selectedSquare[1] === colIndex}
                onClick={() => onClick(rowIndex, colIndex)}
              />
            ))
          )}
        </div>
      );
    }

    function Square({ piece, selected, onClick }) {
      const backgroundColor = selected ? '#a9d7ff' : (piece !== '' ? '#f0d9b5' : '#b58863');
      return (
        <div
          onClick={onClick}
          style={{
            width: '60px',
            height: '60px',
            backgroundColor,
            display: 'flex',
            justifyContent: 'center',
            alignItems: 'center',
            cursor: 'pointer',
            border: '1px solid #000',
          }}
        >
          {piece && <img src={pieceImages[piece]} alt={piece} style={{ width: '50px', height: '50px' }} />}
        </div>
      );
    }

    ReactDOM.render(<Game />, document.getElementById('root'));
  </script>
</body>
</html>
