<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Game with Check Mechanic</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone@7.10.3/babel.min.js" crossorigin></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #283048, #859398);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    #root {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.5);
    }

    .turn-info {
      color: white;
      font-size: 18px;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .button-container {
      margin-bottom: 15px;
      text-align: center;
    }

    .board-container {
      display: flex;
      justify-content: center;
    }

    table {
      border-collapse: collapse;
    }

    td {
      width: 60px;
      height: 60px;
      text-align: center;
      vertical-align: middle;
      cursor: pointer;
    }

    .white-square {
      background-color: #f0d9b5;
    }

    .black-square {
      background-color: #b58863;
    }

    .selected {
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-presets="react,stage-3">
    const initialGameState = [
      ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
      ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
      ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
    ];

    const pieceImages = {
      'r': 'https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg',
      'n': 'https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg',
      'b': 'https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg',
      'q': 'https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt45.svg',
      'k': 'https://upload.wikimedia.org/wikipedia/commons/f/f0/Chess_kdt45.svg',
      'p': 'https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg',
      'R': 'https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg',
      'N': 'https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg',
      'B': 'https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg',
      'Q': 'https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt45.svg',
      'K': 'https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg',
      'P': 'https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg'
    };

    function Game() {
      const [game, setGame] = React.useState(initialGameState);
      const [selectedSquare, setSelectedSquare] = React.useState(null);
      const [isWhiteTurn, setIsWhiteTurn] = React.useState(true);
      const [gameOver, setGameOver] = React.useState(false);
      const [inCheck, setInCheck] = React.useState(false);
      const [checkedKingPosition, setCheckedKingPosition] = React.useState(null);
      const [isTTSEnabled, setIsTTSEnabled] = React.useState(true);

      function toggleTTS() {
        setIsTTSEnabled(!isTTSEnabled);
      }

      function announceTurn(player) {
        if (isTTSEnabled) {
          const utterance = new SpeechSynthesisUtterance(`${player}'s turn`);
          window.speechSynthesis.speak(utterance);
        }
      }

      function announceCheck(player) {
        if (isTTSEnabled) {
          const utterance = new SpeechSynthesisUtterance(`${player} King is in check!`);
          window.speechSynthesis.speak(utterance);
        }
      }

      function startRestartGame() {
        setGame(initialGameState);
        setSelectedSquare(null);
        setIsWhiteTurn(true);
        setGameOver(false);
        setInCheck(false);
        setCheckedKingPosition(null);
        announceTurn("White");
      }

      function handleClick(row, col) {
        if (gameOver) return;

        const currentPlayer = isWhiteTurn ? 'White' : 'Black';

        if (selectedSquare) {
          const [selectedRow, selectedCol] = selectedSquare;
          const selectedPiece = game[selectedRow][selectedCol];
          const targetPiece = game[row][col];

          if (selectedPiece && isPlayerPiece(selectedPiece, isWhiteTurn)) {
            if (targetPiece === '' || isOpponentPiece(selectedPiece, targetPiece)) {
              const newGame = game.map(row => row.slice());

              if (targetPiece.toLowerCase() === 'k') {
                setGameOver(true);
                alert(`Game Over! ${currentPlayer} wins by capturing the King.`);
              }

              if (isValidMove(selectedPiece, selectedRow, selectedCol, row, col, newGame)) {
                newGame[row][col] = selectedPiece;
                newGame[selectedRow][selectedCol] = '';
                setGame(newGame);
                setSelectedSquare(null);
                setIsWhiteTurn(!isWhiteTurn);
                const nextPlayer = isWhiteTurn ? "Black" : "White";
                announceTurn(nextPlayer);
                const opponentKingPos = findKing(newGame, isWhiteTurn ? 'k' : 'K');
                if (isKingInCheck(newGame, opponentKingPos, !isWhiteTurn)) {
                  setInCheck(true);
                  setCheckedKingPosition(opponentKingPos);
                  announceCheck(isWhiteTurn ? "Black" : "White");
                  alert(`${currentPlayer} has placed the opponent's King in check!`);
                } else {
                  setInCheck(false);
                  setCheckedKingPosition(null);
                }

                // If it's Black's turn, let the bot make a move
                if (!isWhiteTurn) {
                  cpuMove(newGame);
                }
              } else {
                setSelectedSquare(null);
              }
            } else {
              setSelectedSquare(null);
            }
          } else {
            setSelectedSquare(null);
          }
        } else {
          if (game[row][col] && isPlayerPiece(game[row][col], isWhiteTurn)) {
            setSelectedSquare([row, col]);
          }
        }
      }

      function isPlayerPiece(piece, isWhiteTurn) {
        return isWhiteTurn ? piece === piece.toUpperCase() : piece === piece.toLowerCase();
      }

      function isOpponentPiece(piece, target) {
        return (piece.toUpperCase() === piece && target.toLowerCase() === target) || 
               (piece.toLowerCase() === piece && target.toUpperCase() === target);
      }

      function isValidMove(piece, startRow, startCol, targetRow, targetCol, newGame) {
        const rowDiff = targetRow - startRow;
        const colDiff = targetCol - startCol;

        switch (piece.toLowerCase()) {
          case 'p':
            const direction = isWhiteTurn ? -1 : 1;
            const startRowForPawn = isWhiteTurn ? 6 : 1;
            if (colDiff === 0 && rowDiff === direction && newGame[targetRow][targetCol] === '') {
              return true;
            }
            if (colDiff === 0 && rowDiff === 2 * direction && startRow === startRowForPawn && newGame[targetRow][targetCol] === '' && newGame[startRow + direction][startCol] === '') {
              return true;
            }
            if (Math.abs(colDiff) === 1 && rowDiff === direction && newGame[targetRow][targetCol] !== '') {
              return true;
            }
            break;
          case 'r':
            if (rowDiff === 0 || colDiff === 0) {
              const stepRow = rowDiff === 0 ? 0 : rowDiff / Math.abs(rowDiff);
              const stepCol = colDiff === 0 ? 0 : colDiff / Math.abs(colDiff);
              for (let i = 1; i < Math.max(Math.abs(rowDiff), Math.abs(colDiff)); i++) {
                if (newGame[startRow + i * stepRow][startCol + i * stepCol] !== '') {
                  return false;
                }
              }
              return true;
            }
            break;
          case 'n':
            if ((Math.abs(rowDiff) === 2 && Math.abs(colDiff) === 1) || (Math.abs(rowDiff) === 1 && Math.abs(colDiff) === 2)) {
              return true;
            }
            break;
          case 'b':
            if (Math.abs(rowDiff) === Math.abs(colDiff)) {
              const step = rowDiff / Math.abs(rowDiff);
              for (let i = 1; i < Math.abs(rowDiff); i++) {
                if (newGame[startRow + i * step][startCol + i * step] !== '') {
                  return false;
                }
              }
              return true;
            }
            break;
          case 'q':
            if (rowDiff === 0 || colDiff === 0 || Math.abs(rowDiff) === Math.abs(colDiff)) {
              const stepRow = rowDiff === 0 ? 0 : rowDiff / Math.abs(rowDiff);
              const stepCol = colDiff === 0 ? 0 : colDiff / Math.abs(colDiff);
              for (let i = 1; i < Math.max(Math.abs(rowDiff), Math.abs(colDiff)); i++) {
                if (newGame[startRow + i * stepRow][startCol + i * stepCol] !== '') {
                  return false;
                }
              }
              return true;
            }
            break;
          case 'k':
            if (Math.abs(rowDiff) <= 1 && Math.abs(colDiff) <= 1) {
              return true;
            }
            break;
        }
        return false;
      }

      function findKing(game, king) {
        for (let i = 0; i < game.length; i++) {
          for (let j = 0; j < game[i].length; j++) {
            if (game[i][j].toLowerCase() === king) {
              return [i, j];
            }
          }
        }
        return null;
      }

      function isKingInCheck(game, kingPos, isWhite) {
        for (let i = 0; i < game.length; i++) {
          for (let j = 0; j < game[i].length; j++) {
            const piece = game[i][j];
            if (isOpponentPiece(piece, isWhite ? 'K' : 'k')) {
              if (isValidMove(piece, i, j, kingPos[0], kingPos[1], game)) {
                return true;
              }
            }
          }
        }
        return false;
      }

      function cpuMove(game) {
        let validMoves = [];

        // Collect all valid moves for the bot
        for (let i = 0; i < game.length; i++) {
          for (let j = 0; j < game[i].length; j++) {
            const piece = game[i][j];
            if (isOpponentPiece(piece, 'K')) {
              for (let row = 0; row < game.length; row++) {
                for (let col = 0; col < game[row].length; col++) {
                  if (isValidMove(piece, i, j, row, col, game)) {
                    validMoves.push([[i, j], [row, col]]);
                  }
                }
              }
            }
          }
        }

        if (validMoves.length > 0) {
          const [[startRow, startCol], [targetRow, targetCol]] = validMoves[Math.floor(Math.random() * validMoves.length)];
          const newGame = game.map(row => row.slice());
          newGame[targetRow][targetCol] = newGame[startRow][startCol];
          newGame[startRow][startCol] = '';
          setGame(newGame);
          setIsWhiteTurn(true);
          announceTurn("White");
          
          // Check if the opponent's king is now in check
          const opponentKingPos = findKing(newGame, 'K');
          if (isKingInCheck(newGame, opponentKingPos, true)) {
            setInCheck(true);
            setCheckedKingPosition(opponentKingPos);
            announceCheck("White");
            alert(`Black has placed the White King in check!`);
          } else {
            setInCheck(false);
            setCheckedKingPosition(null);
          }
        }
      }

      return (
        <div>
          <div className="turn-info">{isWhiteTurn ? "White's turn" : "Black's turn"}</div>
          <div className="button-container">
            <button onClick={startRestartGame}>{gameOver ? "Restart Game" : "Start Game"}</button>
            <button onClick={toggleTTS}>{isTTSEnabled ? "Disable TTS" : "Enable TTS"}</button>
          </div>
          <div className="board-container">
            <table>
              <tbody>
                {game.map((row, rowIndex) => (
                  <tr key={rowIndex}>
                    {row.map((piece, colIndex) => {
                      const isSelected = selectedSquare && selectedSquare[0] === rowIndex && selectedSquare[1] === colIndex;
                      const squareColor = (rowIndex + colIndex) % 2 === 0 ? 'white-square' : 'black-square';
                      return (
                        <td
                          key={colIndex}
                          onClick={() => handleClick(rowIndex, colIndex)}
                          className={`${squareColor} ${isSelected ? 'selected' : ''}`}
                        >
                          {piece ? <img src={pieceImages[piece]} alt={piece} style={{ width: '50px', height: '50px' }} /> : null}
                        </td>
                      );
                    })}
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        </div>
      );
    }

    ReactDOM.render(<Game />, document.getElementById('root'));
  </script>
</body>
</html>
