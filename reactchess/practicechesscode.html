<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Game with Check Mechanic</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone@7.10.3/babel.min.js" crossorigin></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #283048, #859398);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    #root {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.5);
    }

    .turn-info {
      color: white;
      font-size: 18px;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .button-container {
      margin-bottom: 15px;
      text-align: center;
    }

    .board-container {
      display: flex;
      justify-content: center;
    }

    td {
      width: 60px; 
      height: 60px; 
      background-color: #eee; 
      text-align: center; 
      vertical-align: middle; 
      cursor: pointer;
    }

    td:nth-child(even) {
      background-color: #ddd; 
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-presets="react,stage-3">
    const initialGameState = [
      ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
      ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
      ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
    ];

    const pieceImages = {
      'r': 'https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg',
      'n': 'https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg',
      'b': 'https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg',
      'q': 'https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt45.svg',
      'k': 'https://upload.wikimedia.org/wikipedia/commons/f/f0/Chess_kdt45.svg',
      'p': 'https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg',
      'R': 'https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg',
      'N': 'https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg',
      'B': 'https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg',
      'Q': 'https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt45.svg',
      'K': 'https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg',
      'P': 'https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg'
    };

    function Game() {
      const [game, setGame] = React.useState(initialGameState);
      const [selectedSquare, setSelectedSquare] = React.useState(null);
      const [isWhiteTurn, setIsWhiteTurn] = React.useState(true);
      const [gameOver, setGameOver] = React.useState(false);
      const [inCheck, setInCheck] = React.useState(false);
      const [checkedKingPosition, setCheckedKingPosition] = React.useState(null);
      const [isTTSEnabled, setIsTTSEnabled] = React.useState(true);

      function toggleTTS() {
        setIsTTSEnabled(!isTTSEnabled);
      }

      function announceTurn(player) {
        if (isTTSEnabled) {
          const utterance = new SpeechSynthesisUtterance(`${player}'s turn`);
          window.speechSynthesis.speak(utterance);
        }
      }

      function announceCheck(player) {
        if (isTTSEnabled) {
          const utterance = new SpeechSynthesisUtterance(`${player} King is in check!`);
          window.speechSynthesis.speak(utterance);
        }
      }

      function startRestartGame() {
        setGame(initialGameState);
        setSelectedSquare(null);
        setIsWhiteTurn(true);
        setGameOver(false);
        setInCheck(false);
        setCheckedKingPosition(null);
        announceTurn("White");
      }

      function handleClick(row, col) {
        if (gameOver) return;

        const currentPlayer = isWhiteTurn ? 'White' : 'Black';

        if (selectedSquare) {
          const [selectedRow, selectedCol] = selectedSquare;
          const selectedPiece = game[selectedRow][selectedCol];
          const targetPiece = game[row][col];

          if (selectedPiece && isPlayerPiece(selectedPiece, isWhiteTurn)) {
            // If clicked on a different piece, select it
            if (targetPiece && isPlayerPiece(targetPiece, isWhiteTurn)) {
              setSelectedSquare([row, col]);
            } else {
              const newGame = game.map(row => row.slice());

              if (targetPiece.toLowerCase() === 'k') {
                setGameOver(true);
                alert(`Game Over! ${currentPlayer} wins by capturing the King.`);
                return;
              }

              if (isValidMove(selectedPiece, selectedRow, selectedCol, row, col, newGame)) {
                newGame[row][col] = selectedPiece;
                newGame[selectedRow][selectedCol] = '';
                setGame(newGame);
                setSelectedSquare(null);
                setIsWhiteTurn(!isWhiteTurn);
                announceTurn(isWhiteTurn ? "Black" : "White");

                const opponentKingPos = findKing(newGame, isWhiteTurn ? 'k' : 'K');
                if (isKingInCheck(newGame, opponentKingPos, !isWhiteTurn)) {
                  setInCheck(true);
                  setCheckedKingPosition(opponentKingPos);
                  announceCheck(isWhiteTurn ? "White" : "Black");
                  alert(`${currentPlayer} has placed the opponent's King in check!`);
                } else {
                  setInCheck(false);
                  setCheckedKingPosition(null);
                }

              } else {
                setSelectedSquare(null); // Invalid move, deselect piece
              }
            }
          }
        } else {
          // Select a piece
          if (game[row][col] && isPlayerPiece(game[row][col], isWhiteTurn)) {
            setSelectedSquare([row, col]);
          }
        }
      }

      function isPlayerPiece(piece, isWhite) {
        return (isWhite && piece === piece.toUpperCase()) || (!isWhite && piece === piece.toLowerCase());
      }

      function isValidMove(piece, fromRow, fromCol, toRow, toCol, newGame) {
        const targetPiece = newGame[toRow][toCol];
        const direction = isUpperCase(piece) ? 1 : -1;

        if (piece.toLowerCase() === 'p') { // Pawn
          const moveForward = (fromRow + direction === toRow && fromCol === toCol && targetPiece === '');
          const moveCapture = (fromRow + direction === toRow && Math.abs(fromCol - toCol) === 1 && targetPiece !== '');
          return moveForward || moveCapture;
        }

        if (piece.toLowerCase() === 'r') { // Rook
          const sameRow = fromRow === toRow;
          const sameCol = fromCol === toCol;
          const pathClear = isPathClear(fromRow, fromCol, toRow, toCol, newGame);
          return (sameRow || sameCol) && pathClear;
        }

        return false; // More piece logic can be added here
      }

      function isPathClear(fromRow, fromCol, toRow, toCol, newGame) {
        const rowStep = fromRow === toRow ? 0 : (toRow > fromRow ? 1 : -1);
        const colStep = fromCol === toCol ? 0 : (toCol > fromCol ? 1 : -1);

        let currentRow = fromRow + rowStep;
        let currentCol = fromCol + colStep;

        while (currentRow !== toRow || currentCol !== toCol) {
          if (newGame[currentRow][currentCol] !== '') return false;
          currentRow += rowStep;
          currentCol += colStep;
        }
        return true;
      }

      function isKingInCheck(game, kingPosition, isWhite) {
        const kingPiece = isWhite ? 'K' : 'k';

        for (let row = 0; row < game.length; row++) {
          for (let col = 0; col < game[row].length; col++) {
            const piece = game[row][col];
            if (piece && isOpponentPiece(piece, kingPiece)) {
              if (isValidMove(piece, row, col, kingPosition[0], kingPosition[1], game)) {
                return true;
              }
            }
          }
        }
        return false;
      }

      function findKing(game, kingPiece) {
        for (let row = 0; row < game.length; row++) {
          for (let col = 0; col < game[row].length; col++) {
            if (game[row][col] === kingPiece) {
              return [row, col];
            }
          }
        }
        return null;
      }

      function isUpperCase(character) {
        return character === character.toUpperCase();
      }

      return (
        <div>
          <div className="turn-info">
            {gameOver ? "Game Over" : `${isWhiteTurn ? "White" : "Black"}'s Turn`}
            {inCheck && !gameOver && ` (${isWhiteTurn ? "White" : "Black"} King is in check!)`}
          </div>
          <div className="button-container">
            <button onClick={startRestartGame}>Start/Restart Game</button>
            <button onClick={toggleTTS}>{isTTSEnabled ? 'Disable TTS' : 'Enable TTS'}</button>
          </div>
          <div className="board-container">
            <table>
              <tbody>
                {game.map((row, rowIndex) => (
                  <tr key={rowIndex}>
                    {row.map((piece, colIndex) => (
                      <td 
                        key={colIndex} 
                        onClick={() => handleClick(rowIndex, colIndex)} 
                        style={{ 
                          backgroundColor: (rowIndex + colIndex) % 2 === 0 ? '#eee' : '#777',
                        }}
                      >
                        {piece && <img src={pieceImages[piece]} alt={piece} style={{ width: '50px', height: '50px' }} />}
                      </td>
                    ))}
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        </div>
      );
    }

    ReactDOM.render(<Game />, document.getElementById('root'));
  </script>
</body>
</html>
