<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Game with TTS</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone@7.10.3/babel.min.js" crossorigin></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(45deg, #283048, #859398);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    #root {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.5);
    }

    .turn-info {
      color: white;
      font-size: 18px;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .button-container {
      margin-bottom: 15px;
      text-align: center;
    }

    .board-container {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-presets="react,stage-3">
    const initialGameState = [
      ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
      ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
      ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
    ];

    const pieceImages = {
      'r': 'https://upload.wikimedia.org/wikipedia/commons/f/ff/Chess_rdt45.svg',
      'n': 'https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_ndt45.svg',
      'b': 'https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_bdt45.svg',
      'q': 'https://upload.wikimedia.org/wikipedia/commons/4/47/Chess_qdt45.svg',
      'k': 'https://upload.wikimedia.org/wikipedia/commons/f/f0/Chess_kdt45.svg',
      'p': 'https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_pdt45.svg',
      'R': 'https://upload.wikimedia.org/wikipedia/commons/7/72/Chess_rlt45.svg',
      'N': 'https://upload.wikimedia.org/wikipedia/commons/7/70/Chess_nlt45.svg',
      'B': 'https://upload.wikimedia.org/wikipedia/commons/b/b1/Chess_blt45.svg',
      'Q': 'https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_qlt45.svg',
      'K': 'https://upload.wikimedia.org/wikipedia/commons/4/42/Chess_klt45.svg',
      'P': 'https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt45.svg'
    };

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(utterance);
    }

    function Game() {
      const [game, setGame] = React.useState(initialGameState);
      const [selectedSquare, setSelectedSquare] = React.useState(null);
      const [isWhiteTurn, setIsWhiteTurn] = React.useState(true);
      const [gameOver, setGameOver] = React.useState(false);
      const [inCheck, setInCheck] = React.useState(false);

      function startRestartGame() {
        setGame(initialGameState);
        setSelectedSquare(null);
        setIsWhiteTurn(true);
        setGameOver(false);
        setInCheck(false);
        speak("Game started. White's turn.");
      }

      function handleClick(row, col) {
        if (gameOver) return;

        const currentPlayer = isWhiteTurn ? 'White' : 'Black';

        if (selectedSquare) {
          const [selectedRow, selectedCol] = selectedSquare;
          const selectedPiece = game[selectedRow][selectedCol];
          const targetPiece = game[row][col];

          if (selectedPiece && isPlayerPiece(selectedPiece, isWhiteTurn)) {
            if (targetPiece === '' || isOpponentPiece(selectedPiece, targetPiece)) {
              const newGame = game.map(row => row.slice());

              if (targetPiece.toLowerCase() === 'k') {
                setGameOver(true);
                speak(`Game Over! ${currentPlayer} wins by capturing the King.`);
                alert(`Game Over! ${currentPlayer} wins by capturing the King.`);
              }

              if (isValidMove(selectedPiece, selectedRow, selectedCol, row, col, newGame)) {
                newGame[row][col] = selectedPiece;
                newGame[selectedRow][selectedCol] = '';
                setGame(newGame);
                setSelectedSquare(null);
                setIsWhiteTurn(!isWhiteTurn);

                const opponentKingPos = findKing(newGame, isWhiteTurn ? 'k' : 'K');
                if (isKingInCheck(newGame, opponentKingPos, !isWhiteTurn)) {
                  if (isCheckmate(newGame, !isWhiteTurn)) {
                    setGameOver(true);
                    speak(`Checkmate! ${currentPlayer} wins.`);
                    alert(`Checkmate! ${currentPlayer} wins.`);
                  } else {
                    setInCheck(true);
                    speak(`${currentPlayer} has placed the opponent's King in check.`);
                  }
                } else {
                  setInCheck(false);
                }
              } else {
                setSelectedSquare(null);
              }
            } else {
              setSelectedSquare(null);
            }
          } else {
            setSelectedSquare(null);
          }
        } else {
          if (game[row][col] && isPlayerPiece(game[row][col], isWhiteTurn)) {
            setSelectedSquare([row, col]);
          }
        }
      }

      function isCheckmate(game, isWhiteKing) {
        const kingPos = findKing(game, isWhiteKing ? 'K' : 'k');
        for (let row = 0; row < 8; row++) {
          for (let col = 0; col < 8; col++) {
            const piece = game[row][col];
            if (piece && isPlayerPiece(piece, isWhiteKing)) {
              for (let targetRow = 0; targetRow < 8; targetRow++) {
                for (let targetCol = 0; targetCol < 8; targetCol++) {
                  if (isValidMove(piece, row, col, targetRow, targetCol, game)) {
                    const tempGame = game.map(row => row.slice());
                    tempGame[targetRow][targetCol] = piece;
                    tempGame[row][col] = '';
                    if (!isKingInCheck(tempGame, kingPos, isWhiteKing)) {
                      return false;
                    }
                  }
                }
              }
            }
          }
        }
        return true;
      }

      return (
        <div>
          <div className="button-container">
            <button onClick={startRestartGame}>{gameOver ? "Start Game" : "Start/Restart Game"}</button>
          </div>
          <h2 className="turn-info">{isWhiteTurn ? "White's Turn" : "Black's Turn"}</h2>
          {inCheck && <h2 style={{ color: 'red', textAlign: 'center' }}>Check!</h2>}
          <div className="board-container">
            <Board game={game} onSquareClick={handleClick} selectedSquare={selectedSquare} />
          </div>
          {gameOver && <h2 style={{ color: 'red', textAlign: 'center' }}>Game Over</h2>}
        </div>
      );
    }

    function Board({ game, onSquareClick, selectedSquare }) {
      return (
        <div>
          {game.map((row, rowIndex) => (
            <div key={rowIndex} style={{ display: 'flex' }}>
              {row.map((value, colIndex) => (
                <Square
                  key={colIndex}
                  value={value}
                  onClick={() => onSquareClick(rowIndex, colIndex)}
                  isSelected={selectedSquare && selectedSquare[0] === rowIndex && selectedSquare[1] === colIndex}
                />
              ))}
            </div>
          ))}
        </div>
      );
    }

    function Square({ value, onClick, isSelected }) {
      return (
        <div
          onClick={onClick}
          style={{
            width: 60,
            height: 60,
            display: 'flex',
            justifyContent: 'center',
            alignItems: 'center',
            backgroundColor: isSelected ? 'orange' : 'white',
            color: 'black',
            fontSize: '24px',
            cursor: 'pointer',
            border: '1px solid #333',
          }}
        >
          {value && <img src={pieceImages[value]} alt={value} style={{ width: '100%', height: '100%' }} />}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<Game />);
  </script>
</body>
</html>
