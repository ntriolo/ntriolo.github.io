<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            font-family: 'Consolas';
            color: black;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border: 2px solid #d3d3d3;
        }
    </style>
</head>
<body>
<script>

var myGamePiece;
var myObstacles = [];
var myProjectiles = [];
var myScore;
var crashSound;
var backgroundMusic;
var musicStarted = false;
var gameRunning = false;
var gameOver = false;

var breakableWalls = [];
var wallLifetime = 150; // Frames until the wall breaks if not shot
var score = 0; // Initialize score

// Pillar and wall dimensions
var pillarWidth = 50; // Width of the pillar
var pillarHeight = 100; // Height of the pillar
var wallWidth = 10; // Width of the wall
var wallHeight = 50; // Height of the wall

function startGame() {
    if (!gameRunning) {
        document.getElementById("game-over").style.display = "none"; // Hide the game over screen
        myObstacles = []; // Reset obstacles
        myProjectiles = []; // Reset projectiles
        breakableWalls = []; // Reset breakable walls
        score = 0; // Reset score
        myGamePiece = new component(30, 30, "blue", 10, 120, "rect"); // Change color for the player
        myScore = new component("30px", "Consolas", "black", 280, 40, "text");

        crashSound = new Audio('crash.mp3'); 
        backgroundMusic = new Audio('background.mp3');
        backgroundMusic.loop = true;

        myGameArea.start();
        gameRunning = true;
        gameOver = false;
        musicStarted = false; // Reset music state
    }
}

var myGameArea = {
    canvas: document.createElement("canvas"),
    start: function() {
        this.canvas.width = 480;  // Set game width
        this.canvas.height = 270; // Set game height
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', moveKey); 
        window.addEventListener('keyup', stopMove); 
    },
    clear: function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop: function() {
        clearInterval(this.interval); 
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;

    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else if (this.type == "rect") {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height); // Draw colored obstacles
        }
    }

    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;
    }

    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + this.width;
        var mytop = this.y;
        var mybottom = this.y + this.height;
        var otherleft = otherobj.x;
        var otherright = otherobj.x + otherobj.width;
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + otherobj.height;
        return !((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright));
    }
}

function createWall(pillarX, topHeight, bottomHeight) {
    var wallY = topHeight + ((myGameArea.canvas.height - topHeight - bottomHeight) / 2) - wallHeight / 2; // Center wall between pillars
    // Position the wall to be right next to the right pillar
    var wallX = pillarX - wallWidth; // Position wall at the left edge of the wall
    var wall = new component(wallWidth, wallHeight, "red", wallX, wallY, "rect"); // Create wall as a red rectangle
    wall.lifetime = wallLifetime; // Set its lifetime
    breakableWalls.push(wall); // Add to the wall array
}

function updateGameArea() {
    if (!gameOver) {
        myGameArea.clear();

        // Check for crashes with obstacles
        for (var i = 0; i < myObstacles.length; i++) {
            if (myGamePiece.crashWith(myObstacles[i])) {
                crashSound.play();
                endGame();
                return;
            } 
        }

        // Generate new obstacles every 150 frames
        myGameArea.frameNo += 1;

        if (myGameArea.frameNo == 1 || everyinterval(150)) {
            var x = myGameArea.canvas.width;
            var minHeight = 50;
            var maxHeight = 150;
            var height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
            var minGap = 50;
            var maxGap = 150;
            var gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);

            myObstacles.push(new component(pillarWidth, pillarHeight, "blue", x, 0, "rect"));  // Top pillar
            myObstacles.push(new component(pillarWidth, pillarHeight, "blue", x, height + gap, "rect"));  // Bottom pillar

            // Create a wall between the new pillars
            createWall(x, height, myGameArea.canvas.height - height - gap);
        }

        // Move obstacles
        for (var i = 0; i < myObstacles.length; i++) {
            myObstacles[i].x += -2;  // Move obstacles to the left
            myObstacles[i].update();
        }

        // Update breakable walls
        for (var i = breakableWalls.length - 1; i >= 0; i--) {
            breakableWalls[i].lifetime--;

            // Check for collisions with projectiles
            for (var j = myProjectiles.length - 1; j >= 0; j--) {
                if (breakableWalls[i].crashWith(myProjectiles[j])) {
                    myProjectiles.splice(j, 1); // Remove projectile
                    breakableWalls.splice(i, 1); // Remove wall
                    score += 1; // Increase score for breaking the wall
                    break;
                }
            }

            // If lifetime is over, end the game
            if (breakableWalls[i].lifetime <= 0) {
                endGame();
                return;
            }

            // Move and update the wall
            breakableWalls[i].x -= 2;
            breakableWalls[i].update();
        }

        // Update player and score display
        myGamePiece.newPos();
        myGamePiece.update();
        myScore.text = "Score: " + score; 
        myScore.update();

        // Background music control
        if (!musicStarted) {
            backgroundMusic.play(); // Start background music
            musicStarted = true;
        }
    }
}

// End the game
function endGame() {
    gameRunning = false;
    gameOver = true;
    myGameArea.stop(); // Stop the game loop
    document.getElementById("final-score").innerText = score; // Show final score
    document.getElementById("game-over").style.display = "block"; // Display game over screen
    if (backgroundMusic) backgroundMusic.pause(); // Stop background music
}

// Check for key presses to move the game piece
function moveKey(e) {
    switch (e.keyCode) {
        case 37: // left arrow
            myGamePiece.speedX = -2;
            break;
        case 39: // right arrow
            myGamePiece.speedX = 2;
            break;
        case 32: // space bar
            shootProjectile(); // Fire a projectile
            break;
    }
}

function stopMove(e) {
    switch (e.keyCode) {
        case 37: // left arrow
        case 39: // right arrow:
            myGamePiece.speedX = 0; // Stop moving
            break;
    }
}

function shootProjectile() {
    var projectile = new component(10, 10, "yellow", myGamePiece.x + myGamePiece.width, myGamePiece.y + myGamePiece.height / 2 - 5, "rect");
    myProjectiles.push(projectile); // Add projectile to the array
}

function everyinterval(n) {
    return (myGameArea.frameNo / n) % 1 === 0; // Check if it's the right frame
}
</script>

<div id="game-over">
    <h1>Game Over!</h1>
    <p>Your final score: <span id="final-score"></span></p>
    <button onclick="startGame()">Restart</button>
</div>
</body>
</html>
