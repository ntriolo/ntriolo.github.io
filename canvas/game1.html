<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body>
<script>

var myGamePiece;
var myObstacles = [];
var myScore;
var crashSound;
var backgroundMusic;
var musicStarted = false; // Track whether music has started
var gamePaused = false; // Track game pause state
var gameRunning = false; // Track if the game has started
var gameInterval; // Store the interval reference for pausing/resuming

function startGame() {
    if (!gameRunning) {
        myGamePiece = new component(30, 30, "red", 10, 120);
        myGamePiece.gravity = 0.05;
        myScore = new component("30px", "Consolas", "black", 280, 40, "text");

        // Initialize audio effects
        crashSound = new Audio('crash.mp3'); // Replace with correct path to your crash sound file
        backgroundMusic = new Audio('background.mp3'); // Replace with correct path to your background music file
        backgroundMusic.loop = true; // Loop background music

        myGameArea.start();
        gameRunning = true; // Mark the game as started
    }
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20); // Start game loop
        gameInterval = this.interval; // Store interval for pausing and resuming
        window.addEventListener('keydown', moveKey); // Add keyboard control
        window.addEventListener('keyup', stopMove);  // Stop movement when key is released
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval); // Stop the game loop
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
    }
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            crashSound.play();  // Play crash sound when crashing
            return;
        } 
    }
    myGameArea.clear();
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(150)) {
        x = myGameArea.canvas.width;
        minHeight = 20;
        maxHeight = 200;
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        minGap = 50;
        maxGap = 200;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        myObstacles.push(new component(10, height, "green", x, 0));
        myObstacles.push(new component(10, x - height - gap, "green", x, height + gap));
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -1;
        myObstacles[i].update();
    }
    myScore.text="SCORE: " + myGameArea.frameNo;
    myScore.update();
    myGamePiece.newPos();
    myGamePiece.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

// Move the game piece using arrow keys
function moveKey(e) {
    switch(e.key) {
        case 'ArrowUp':
            myGamePiece.speedY = -2; // Move up
            break;
        case 'ArrowDown':
            myGamePiece.speedY = 2;  // Move down
            break;
        case 'ArrowLeft':
            myGamePiece.speedX = -2; // Move left
            break;
        case 'ArrowRight':
            myGamePiece.speedX = 2;  // Move right
            break;
    }

    // Start music if it hasn't started yet (on first user interaction)
    if (!musicStarted) {
        backgroundMusic.play();
        musicStarted = true;
    }
}

// Stop movement when the key is released
function stopMove(e) {
    switch(e.key) {
        case 'ArrowUp':
        case 'ArrowDown':
            myGamePiece.speedY = 0; // Stop vertical movement
            break;
        case 'ArrowLeft':
        case 'ArrowRight':
            myGamePiece.speedX = 0; // Stop horizontal movement
            break;
    }
}

// Pause or continue the game
function togglePauseGame() {
    if (gamePaused) {
        // Continue the game
        myGameArea.interval = setInterval(updateGameArea, 20); // Resume the game loop
        gamePaused = false;
        document.getElementById('pauseButton').textContent = "Pause";
    } else {
        // Pause the game
        clearInterval(myGameArea.interval); // Pause the game loop
        gamePaused = true;
        document.getElementById('pauseButton').textContent = "Continue";
    }
}

</script>

<!-- Buttons for starting and pausing the game -->
<button onclick="startGame()">Start Game</button>
<button id="pauseButton" onclick="togglePauseGame()">Pause</button>

<br>
<p>Use arrow keys to control the red square, or use the accelerate button to adjust gravity</p>

</body>
</html>
