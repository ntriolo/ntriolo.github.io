<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body>
<script>

var myGamePiece;
var myObstacles = [];
var myScore;
var crashSound;
var backgroundMusic;
var backgroundImage;
var musicStarted = false;
var gamePaused = false;
var gameRunning = false;
var gameInterval;

function startGame() {
    if (!gameRunning) {
        // Create the game character (image instead of red square)
        myGamePiece = new component(30, 30, "https://github.com/ntriolo/ntriolo.github.io/raw/refs/heads/main/canvas/Army%20man.jpeg", 10, 120, "image"); // Replace "character.png" with your image path
        myGamePiece.gravity = 0.05;
        myScore = new component("30px", "Consolas", "black", 280, 40, "text");

        // Initialize audio effects
        crashSound = new Audio('crash.mp3'); 
        backgroundMusic = new Audio('background.mp3');
        backgroundMusic.loop = true;

        // Load background image
        backgroundImage = new component(myGameArea.canvas.width, myGameArea.canvas.height, "https://github.com/ntriolo/ntriolo.github.io/raw/refs/heads/main/canvas/run down city background.webp ", 0, 0, "background"); // Replace "background.png" with your image path

        myGameArea.start();
        gameRunning = true; 
    }
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        gameInterval = this.interval; 
        window.addEventListener('keydown', moveKey); 
        window.addEventListener('keyup', stopMove); 
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval); 
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;

    if (this.type == "image" || this.type == "background") {
        this.image = new Image();
        this.image.src = color;  // Color becomes the image source for images
    }

    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else if (this.type == "image" || this.type == "background") {
            ctx.drawImage(this.image, this.x, this.y, this.width, this.height); // Draw image or background
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }

    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
    }

    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
    }

    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;

    // Clear the game area first
    myGameArea.clear();

    // Draw background image
    backgroundImage.update();

    // Check for crashes
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            crashSound.play();
            return; // Stop the game when a crash happens
        } 
    }

    // Update the game frame count
    myGameArea.frameNo += 1;

    // Add new obstacles every 150 frames
    if (myGameArea.frameNo == 1 || everyinterval(150)) {
        x = myGameArea.canvas.width;
        minHeight = 20;
        maxHeight = 200;
        height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
        minGap = 50;
        maxGap = 200;
        gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);

        // Add new obstacle poles (images instead of green bars)
        myObstacles.push(new component(10, height, "pole.png", x, 0, "image"));  // Top pole
        myObstacles.push(new component(10, x - height - gap, "pole.png", x, height + gap, "image"));  // Bottom pole
    }

    // Update and move existing obstacles
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -1;
        myObstacles[i].update();
    }

    // Update the score
    myScore.text = "SCORE: " + myGameArea.frameNo;
    myScore.update();

    // Update the position of the game piece (character)
    myGamePiece.newPos();
    myGamePiece.update();
    myGameArea.clear();
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(150)) {
        x = myGameArea.canvas.width;
        minHeight = 20;
        maxHeight = 200;
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        minGap = 50;
        maxGap = 200;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);

        // Create poles as images instead of green bars
        myObstacles.push(new component(10, height, "pole.png", x, 0, "image"));  // Top pole
        myObstacles.push(new component(10, x - height - gap, "pole.png", x, height + gap, "image"));  // Bottom pole
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -1;
        myObstacles[i].update();
    }
    myScore.text="SCORE: " + myGameArea.frameNo;
    myScore.update();
    myGamePiece.newPos();
    myGamePiece.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function moveKey(e) {
    switch(e.key) {
        case 'ArrowUp':
            myGamePiece.speedY = -2;
            break;
        case 'ArrowDown':
            myGamePiece.speedY = 2;
            break;
        case 'ArrowLeft':
            myGamePiece.speedX = -2;
            break;
        case 'ArrowRight':
            myGamePiece.speedX = 2;
            break;
    }

    if (!musicStarted) {
        backgroundMusic.play();
        musicStarted = true;
    }
}

function stopMove(e) {
    switch(e.key) {
        case 'ArrowUp':
        case 'ArrowDown':
            myGamePiece.speedY = 0;
            break;
        case 'ArrowLeft':
        case 'ArrowRight':
            myGamePiece.speedX = 0;
            break;
    }
}

function togglePauseGame() {
    if (gamePaused) {
        myGameArea.interval = setInterval(updateGameArea, 20);
        gamePaused = false;
        document.getElementById('pauseButton').textContent = "Pause";
    } else {
        clearInterval(myGameArea.interval);
        gamePaused = true;
        document.getElementById('pauseButton').textContent = "Continue";
    }
}

</script>

<!-- Buttons for starting and pausing the game -->
<button onclick="startGame()">Start Game</button>
<button id="pauseButton" onclick="togglePauseGame()">Pause</button>

<br>
<p>Use arrow keys to control the character, or use the accelerate button to adjust gravity</p>

</body>
</html>
