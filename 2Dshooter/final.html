<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shooter Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        canvas {
            display: block;
            background: #000;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        #lives, #score {
            position: absolute;
            top: 10px;
            color: white;
            font-size: 20px;
            z-index: 10;
        }
        #lives {
            right: 10px;
        }
        #score {
            left: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
    </div>
    <div id="lives">Lives: 10</div>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const playerImage = new Image();
        playerImage.src = 'path/to/your/player-image.png'; // Replace with your player image path

        const bulletImage = new Image();
        bulletImage.src = 'path/to/your/bullet-image.png'; // Replace with your bullet image path

        const enemyImage = new Image();
        enemyImage.src = 'path/to/your/enemy-image.png'; // Replace with your enemy image path

        const player = {
            x: 50,
            y: canvas.height / 2 - 25,
            width: 50,
            height: 50,
            speed: 5,
            dy: 0
        };

        const bullets = [];
        const bulletSpeed = 7;

        const enemies = [];
        const enemySpeed = 2;

        let gameRunning = false;
        let lives = 10;
        let score = 0;

        function drawPlayer() {
            ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);
        }

        function shoot() {
            bullets.push({
                x: player.x + player.width,
                y: player.y + player.height / 2 - 5,
                width: 20,
                height: 10
            });
        }

        function keyDownHandler(event) {
            if (event.key === 'ArrowUp') {
                player.dy = -player.speed;
            } else if (event.key === 'ArrowDown') {
                player.dy = player.speed;
            } else if (event.key === ' ' && gameRunning) {
                shoot();
            }
        }

        function keyUpHandler(event) {
            if (event.key === 'ArrowUp' || event.key === 'ArrowDown') {
                player.dy = 0;
            }
        }

        document.addEventListener('keydown', keyDownHandler);
        document.addEventListener('keyup', keyUpHandler);

        function drawBullets() {
            bullets.forEach((bullet, index) => {
                bullet.x += bulletSpeed;
                if (bullet.x > canvas.width) {
                    bullets.splice(index, 1);
                } else {
                    ctx.drawImage(bulletImage, bullet.x, bullet.y, bullet.width, bullet.height);
                }
            });
        }

        function createEnemy() {
            enemies.push({
                x: canvas.width,
                y: Math.random() * (canvas.height - 50),
                width: 50,
                height: 50
            });
        }

        function drawEnemies() {
            enemies.forEach((enemy, index) => {
                enemy.x -= enemySpeed;
                if (enemy.x + enemy.width < 0) {
                    enemies.splice(index, 1);
                    lives--;
                    document.getElementById('lives').innerText = `Lives: ${lives}`;
                    if (lives <= 0) {
                        gameRunning = false;
                        alert('Game Over');
                    }
                } else {
                    ctx.drawImage(enemyImage, enemy.x, enemy.y, enemy.width, enemy.height);
                }
            });
        }

        function checkCollisions() {
            bullets.forEach((bullet, bulletIndex) => {
                enemies.forEach((enemy, enemyIndex) => {
                    if (bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y) {
                        bullets.splice(bulletIndex, 1);
                        enemies.splice(enemyIndex, 1);
                        score++;
                        document.getElementById('score').innerText = `Score: ${score}`;
                    }
                });
            });
        }

        function update() {
            if (gameRunning) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                player.y += player.dy;
                if (player.y < 0) {
                    player.y = 0;
                } else if (player.y + player.height > canvas.height) {
                    player.y = canvas.height - player.height;
                }
                drawPlayer();
                drawBullets();
                drawEnemies();
                checkCollisions();
                requestAnimationFrame(update);
            }
        }

        document.getElementById('startButton').addEventListener('click', function() {
            if (!gameRunning) {
                gameRunning = true;
                lives = 10;
                score = 0;
                document.getElementById('lives').innerText = `Lives: ${lives}`;
                document.getElementById('score').innerText = `Score: ${score}`;
                setInterval(createEnemy, 1000);
                update();
            }
        });

        document.getElementById('stopButton').addEventListener('click', function() {
            gameRunning = false;
        });
    </script>
</body>
</html>
